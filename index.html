<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <script src="js/script.js"></script>
    <link href="stylesheet" src="css/style.css">
    <title>Panier de fruits</title>
  </head>
  <body>
    <h1>Commander un panier de fruits</h1>
    <form method="post" action="merci.html">
      <table>
        <caption>Votre panier</caption>
        <thead>
          <tr>
            <td>Item</td>
            <td>Prix</td>
            <td>Nombre</td>
            <td>Sous-total</td>
          </tr>
        </thead>
        <tbody>
          <tr id="Peches">
            <td>Sac(s) de pÃªches</td>
            <td id="prixPeches" class="prix">10</td>
            <td><input id="nbPeches"></td>
            <td class="totalFruit">0</td>
          </tr>
          <tr id="Poires">
            <td>Sac(s) de poires</td>
            <td id="prixPoires" class="prix">12</td>
            <td><input type="number" id="sousTotalPoire" data-price="12.00" 
              onchange="updateSousTotal(this,document.getElementById('sousTotalPoire'))"></td>
            <td class="totalFruit">0</td>
          </tr>
          <tr id="Pommes">
            <td>Sac(s) de pommes</td>
            <td id="prixPommes" class="prix">11</td>
            <td><input id="nbPommes"></td>
            <td class="totalFruit">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th class="total" colspan="3">Total</th>
            <td class="total" id="total"></td>
          </tr>
        </tfoot>
      </table>
      <p class="error invisible center">La valeur minimale des paniers est de 20$.</p>
      <div class="center">
        <input id="conditions" type="checkbox" required>
        <label for="conditions">J'ai lu et j'accepte les conditions de vente.</label>
        <div class="boutons">
          <input id="submit" type="submit" onclick="checkSubtotal()">
          <input id="reset" type="reset">
        </div>
      </div>
    </form>
  </body>
</html>
